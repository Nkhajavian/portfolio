             <h2> تماس با من </h2>
                    <p>لطفا فرم زیر را پر کنید :</p>
                
                <div class="contactMe">
                    
                <form >
                  <div class="formContainer">
                    <label for="name"> نام و نام خانوادگی</label>
                   <input id="name" type="text">
                  </div>  
                   
                   <div class="formContainer">
                    <label for="email"> ایمیل * </label> 
                   <input id="email" type="email" placeholder="ایمیل شما" required>
                   </div>
                   
                   <div class="formContainer">
                    <label for="telephone"> شماره تماس (اختیاری) </label> 
                   <input id="telephone" type="tel">
                   </div>
                   
                     <div class="formContainer">
                        <label for="subMessage"> موضوع پیام </label>
                   <input id="subMessage" type="text">
                     </div>
                    
                   <div class="formContainer">
                    <label for="message"> متن پیام * </label>
                   
                   <textarea id="message" placeholder="متن پیام شما" rows="6" required></textarea>
                   </div>
                   
                   <button type="submit" class="send"> ارسال </button>
                </form> 
                </div>
