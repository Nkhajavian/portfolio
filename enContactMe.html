             <h2> Contact Me </h2>
                    <p> Please fill in the form </p>
                
                <div class="contactMe">
                    
                <form >
                  <div class="formContainer">
                    <label for="name"> Name , Family </label>
                   <input id="name" type="text">
                  </div>  
                   
                   <div class="formContainer">
                    <label for="email"> Email * </label> 
                   <input id="email" type="email" placeholder=" your Email " required>
                   </div>
                   
                   <div class="formContainer">
                    <label for="telephone"> Phone Number (optional) </label>
                   <input id="telephone" type="tel">
                   </div>
                   
                     <div class="formContainer">  
                        <label for="subMessage"> Subject </label> 
                   <input id="subMessage" type="text">
                     </div>
                    
                   <div class="formContainer">
                    <label for="message"> Message * </label>
                   
                   <textarea id="message" placeholder=" your message" rows="6" required></textarea>
                   </div>
                   
                   <button type="submit" class="send"> Send </button>
                </form> 
                </div>
        </section>
